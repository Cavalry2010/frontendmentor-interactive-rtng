<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/queries.css" />
    <script defer src="./js/script.js"></script>

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <div class="container align-center">
        <div class="rating-box">
          <div class="rating-state">
            <!-- Rating state start -->
            <div class="star-icon">
              <img src="./images/icon-star.svg" alt="star icon" />
            </div>
            <h1 class="heading-primary">How did we do?</h1>
            <p class="rating-text">
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
            <div class="rating-btns">
              <button class="btn rating-btn" data-rating="1">1</button>
              <button class="btn rating-btn" data-rating="2">2</button>
              <button class="btn rating-btn" data-rating="3">3</button>
              <button class="btn rating-btn" data-rating="4">4</button>
              <button class="btn rating-btn" data-rating="5">5</button>
            </div>
            <button class="btn submit-btn">Submit</button>
          </div>
          <!-- Rating state end -->

          <!-- Thank you state start -->

          <!-- <div class="ty-illustration-box">
            <img src="./images/illustration-thank-you.svg" />
          </div>
          <p class="rating-selected">You selected 4 out of 5</p>
          <h1 class="heading-primary">Thank you!</h1>
          <p class="ty-text">
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p> -->

          <!-- Thank you state end -->
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Alejandro Perdomo</a>.
      </div>
    </footer>
  </body>
</html>
